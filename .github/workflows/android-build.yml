name: Build Android APK

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      NODE_VERSION: '20'
      JAVA_VERSION: '17'
      ANDROID_API_LEVEL: '33'
      ANDROID_BUILD_TOOLS: '33.0.2'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: ${{ env.JAVA_VERSION }}

      - name: Setup Android SDK
        uses: android-actions/setup-android@v2
        with:
          api-level: ${{ env.ANDROID_API_LEVEL }}
          build-tools: ${{ env.ANDROID_BUILD_TOOLS }}
          ndk: ''

      - name: Install dependencies & build web
        run: |
          npm ci
          npm run build

      - name: Install Capacitor CLI and packages
        run: |
          npm i --no-audit --no-fund --save-dev @capacitor/cli
          npm i --no-audit --no-fund --save -E @capacitor/core@latest
          npm i --no-audit --no-fund --save @capacitor/android

      - name: Ensure Capacitor initialized and add Android
        run: |
          # Initialize Capacitor if not initialized
          if [ ! -f capacitor.config.ts ] && [ ! -f capacitor.config.json ]; then
            npx cap init "Caderno Ionic" com.carlospiquet.caderno --web-dir=www
          else
            echo "Capacitor already initialized"
          fi
          if [ ! -d android ]; then
            npx cap add android
          else
            echo "Android platform already present"
          fi
          npx cap sync android

      - name: Build APK
        run: |
          cd android
          chmod +x gradlew
          ./gradlew assembleRelease -PciBuild=true

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-release-apk
          path: android/app/build/outputs/apk/release/*.apk
